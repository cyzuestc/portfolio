
spring:
  datasource:

    username: root
    password: root

    url: jdbc:mysql://localhost:3306/portfolio?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    schema:
      - classpath:portfolio.sql

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙

    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

---
logging:
  file: "springboot.log"
  pattern:
    file: "%d{yyyy-MM-dd}------\u54C8\u54C8\u54C8\uFF0C\u770B\u6211\uFF0C\u770B\u6211------[%thread] ------%-5level ***%logger{50} **** %msg%n"

---
spring:
  jpa:
    hibernate:
      ddl-auto: none


    show-sql: true


  mvc:
    favicon:
      enabled: true
org:
  apache:
    tomcat:
      util:
        buf:
          UDecoder:
            ALLOW_ENCODED_SLASH: true

