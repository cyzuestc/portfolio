<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/header::html" ></head>
<head>
    <title>Citi Finance</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
    <script src="/js/admin/admin.js" type="text/javascript"></script>
</head>
<body>

<div id="workingAreaDiv">
    <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr class="success">
                <th @click="sortBy('id')">
                    <a href="#" class="columnName">id</a>
                </th>
                <th @click="sortBy('name')">
                    <a href="#" class="columnName">price</a>
                </th>
                <th @click="sortBy('password')">
                    <a href="#" class="columnName">high</a>
                </th>
                <th @click="sortBy('balance')">
                    <a href="#" class="columnName">low</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans">
                <td>{{bean.id}}</td>
                <td>{{bean.name}}</td>
                <td>{{bean.password}}</td>
                <td>{{bean.balance}}</td>
            </tr>
            </tbody>
    </table>
</div>
</body>


</html>
