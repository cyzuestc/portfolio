<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/header::html" ></head>
<head>
    <title>Citi Finance</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
    <script src="/js/admin/admin.js" type="text/javascript"></script>
</head>
<body>

<div id="workingAreaDiv">

    <div id="selectInstrumentTypeDiv">
        <select class="form-control" v-model="uploadInstrumentType">
            <option value="Bonds">Bonds</option>
            <option value="Stocks">Stocks</option>
            <option value="Futures">Futures</option>
            <option value="ETFs">ETFs</option>
        </select>
        <input id="singleFile" style="width: 10em;" type="file" @change="getSingleFile($event)"/>
    </div>

    <table class="table ">
        <thead>
        <tr class="info">
            <th @click="sortInstrumentBy('id')">
                <a href="#" class="columnName">id</a>
            </th>
            <th @click="sortInstrumentBy('symbol')">
                <a href="#" class="columnName">symbol</a>
            </th>
            <th @click="sortInstrumentBy('name')">
                <a href="#" class="columnName">名字</a>
            </th>
            <th @click="sortInstrumentBy('type')">
                <a href="#" class="columnName">type</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(bean,index) in instrumentBean">
            <td>{{bean.id}}</td>
            <td>{{bean.symbol}}</td>
            <td>{{bean.name}}</td>
            <td>{{bean.type}}</td>
        </tr>
        </tbody>
    </table>

    <ul class="nav nav-tabs ">
        <li @click="changeInstrumentsPage('-1')"><a>上一页</a></li>
        <li><a>{{instrumentStart+1}}</a></li>
        <li @click="changeInstrumentsPage('1')"><a>下一页</a></li>
    </ul>

    <button @click="addInstrumentPageStart()">
        下一页
    </button>

    <table class="table ">
            <thead>
            <tr class="success">
                <th @click="sortBy('id')">
                    <a href="#" class="columnName">id</a>
                </th>
                <th @click="sortBy('name')">
                    <a href="#" class="columnName">name</a>
                </th>
                <th @click="sortBy('instrumentsValue')">
                    <a href="#" class="columnName">instruments</a>
                </th>
                <th @click="sortBy('balance')">
                    <a href="#" class="columnName">profit</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans">
                <td>{{bean.id}}</td>
                <td>{{bean.name}}</td>
                <td>{{bean.instrumentsValue}}</td>
                <td>{{bean.profit}}</td>
            </tr>
            </tbody>
    </table>
</div>
</body>


</html>
