<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/header::html" ></head>
<head>
    <title>Citi Finance</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="/js/index/index.js" type="text/javascript"></script>

</head>
<body>


<div id="workingAreaDiv">

    <ul class="nav nav-tabs">
        <li role="presentation" :class="{'active':type=='Bonds'}" @click="changeInstrument('Bonds')"><a
                href="/#">Bonds</a></li>
        <li role="presentation" :class="{'active':type=='Stocks'}" @click="changeInstrument('Stocks')"><a href="/#">Stocks</a>
        </li>
        <li role="presentation" :class="{'active':type=='Futures'}" @click="changeInstrument('Futures')"><a href="/#">Futures</a>
        </li>
        <li role="presentation" :class="{'active':type=='ETFs'}" @click="changeInstrument('ETFs')"><a href="/#">ETFs</a>
        </li>
    </ul>

    <table class="table table-striped table-condensed">
            <thead>
            <tr style="background-color: #a6e1ec">
                <th>
                    add
                </th>
                <th @click="sortBy('id')">
                    <a href="#" class="columnName">id
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('price')">
                    <a href="#" class="columnName">price
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('high')">
                    <a href="#" class="columnName">high
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('low')">
                    <a href="#" class="columnName">low
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('open')">
                    <a href="#" class="columnName">open
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('close')">
                    <a href="#" class="columnName">close
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
                <th @click="sortBy('changed')">
                    <a href="#" class="columnName">changed
                        <span class="glyphicon glyphicon-resize-vertical"/>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans">
                <td>
                    <label >
                        <input type="checkbox" name="idcheck" >
                    </label>
                </td>
                <td>{{bean.instrumentId}}</td>
                <td>{{bean.price}}</td>
                <td>{{bean.high}}</td>
                <td>{{bean.low}}</td>
                <td>{{bean.open}}</td>
                <td>{{bean.close}}</td>
                <td>{{bean.changed}}</td>
            </tr>
            </tbody>
    </table>
</div>
</body>


</html>
