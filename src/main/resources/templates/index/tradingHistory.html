<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/header::html"></head>
<head>
    <title>Citi Finance</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="/js/index/index.js" type="text/javascript"></script>
</head>
<body>


<div id="workingAreaDiv">
    <!--trading History-->
    <div id="tradingHistory">

        <span class="tableTitle">Trading History</span>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>instrument</th>
                <th>price</th>
                <th>quantity</th>
                <th>date</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(bean,index) in tradingHistoryBeans">
                <td>{{bean.id}}</td>
                <td>{{bean.instrument.symbol}}</td>
                <td>{{bean.price}}</td>
                <td>{{bean.volume}}</td>
                <td>{{bean.date}}</td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-tabs ">
            <li @click="changeTradingHistoryPage('-1')"><a>pre</a></li>
            <li><a>{{tradingHistoryStart+1}}</a></li>
            <li @click="changeTradingHistoryPage('1')"><a>next</a></li>
        </ul>
    </div>

</div>
</body>

<!--for chart-->
<script src="js/echarts.min.js"></script>
<script type="text/javascript" src="/js/include/chart.js"></script>

</html>
