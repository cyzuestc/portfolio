<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/header::html"></head>
<head>
<title>Citi Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
	<script src="/js/login/login.js" type="text/javascript"></script>


</head>
<body>


<!-- main -->
<div class="main-w3layouts wrapper" id="workingAreaDiv">

	<div class="main-agileinfo">
		<div class="agileits-top">
			<input v-model="username" class="text" type="text" name="Username" placeholder="Username" required="">
			<input v-model="password" class="text" type="password" name="password" placeholder="Password"
				   required="">

            <div style="margin-top: 20px;color: red;">{{LoginInfo}}</div>

            <input v-if="!isSignUp" @click="loginIn()" type="submit" value="Login In">

            <input v-if="isSignUp" @click="signUp()" type="submit" value="Sign up">


            <p style="font-size: 12px;" v-if="!isSignUp">Don't have a Account? <a @click="isSignUp=!isSignUp" href="#"
                                                                                  style="font-size: 20px;">Sign Up</a>
            </p>
            <p style="font-size: 12px;" v-if="isSignUp">Already have a Account? <a @click="isSignUp=!isSignUp" href="#"
                                                                                   style="font-size: 20px;">Login in</a>
            </p>
		</div>

	</div>
		<!-- copyright -->
		<div class="w3copyright-agile">
			<p>Citi Portfolio  <a href="http://cyz.ink" title="Citi Portfolio"></a></p>
		</div>
		<!-- //copyright -->
		<ul class="w3lsg-bubbles">
			<li></li>

			<li></li>
			<li></li>
			<li></li>

		</ul>
	</div>	
	<!-- //main --> 
	
</body>
</html>
